<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>New Dish Form</title>
</head>
<body>
<h1>Add a new dish!</h1>
<form action="#" th:action="@{/dishes}" th:object="${dish}" method="post">
  <div>
    <label th:for="name">Dish Name: </label>
    <input type="text" th:field="*{name}" />
  </div>
  <div>
    <label th:for="description">Dish Description: </label>
    <input type="text" th:field="*{description}" />
  </div>
  <div>
    <input type="submit" value="Add Dish" />
  </div>
</form>
</body>
</html>
